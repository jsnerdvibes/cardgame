<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Game</title>
</head>

<body>
    <h1 id="textToDisplay"></h1>
    <div class="container1">

    </div>
    <div class="container">
        <div class="cardContainer">
            <span id="text1"></span>
            <span id="text2"></span>
            <span id="text3"></span>
            
        </div>
        <div class="btn">
            <button id="start" onclick=Start()>Start</button>
            <button id="done" onclick=Done()>Done</button>
            <button id="btn1" onclick=btnPressed(1)>Set 1</button>
            <button id="btn2" onclick=btnPressed(2)>Set 2</button>
            <button id="btn3" onclick=btnPressed(3)>Set 3</button>
        </div>
        <span id="Show-Card">
            
        </span>
    </div>


    <script src="script.js"></script>
</body>

</html>
